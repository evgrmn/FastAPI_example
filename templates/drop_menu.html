<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: #1f6492;
}

.title{
    width: 400px; 
    font-size: 28px; 
    font-weight: bold;
    display: table-cell; 
    vertical-align: middle;
}

.navbar {  
  height: 70px;
  display: table-cell;
  vertical-align: middle;
  padding: 0px 10px;
}

.navbar a {
  float: left;
  font-size: 16px;
  font-weight: bold;
}

.line {
  border: none;
  width:100%;
  margin:0px;
  background-color:#2980B9;
  height: 1px;
}

.dropdown {
  overflow: hidden;
  border: none;
  outline: none;
  margin: 0;
  display: none;
}

.control {
    display: table-cell;
    vertical-align: middle;
    height: 70px;
    width: 95vw;
    text-align: right;
}
 
.dropdown-content {
  display: none;
  position: relative;
  min-width: 200px;
}

.drop_list {
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: #2980B9;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #0097c5;
  color: white
}

.dropdown:hover .dropdown-content {
  display: block;
}
.dropbtn {
  color: #1f6492;
  font-size: 30px;
  border: none;
  cursor: pointer;
}

@media screen and (min-width: 800px) {
    .dropdown{
        display: table-cell; 
        vertical-align: middle;  
    }
    .dropdown-content{
        position: absolute;
    }
    .title{
        float:left
    }
    .drop_list {
        box-shadow: 6px 6px 0px 0px #CCCCCC;
        border-right-style: solid;
        border-right-color: #2980B9;
        border-right-width: 1px;
        border-left-style: solid;
        border-left-color: #2980B9;
        border-left-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: #2980B9;
        border-bottom-width: 1px;
        background-color: #ffffff;
        z-index: 1;
    }
    .control{
        display: none;
    }
  }
</style>
<script>
    window.onresize = function(){
        if (window.innerWidth >= 800) {
            var winnerClassElements = document.getElementsByClassName("dropdown");
            for(var i = 0; i < winnerClassElements.length; i++)
                {
                    winnerClassElements.item(i).removeAttribute("style")
                }
        }
    }
    function myFunction() {
        var winnerClassElements = document.getElementsByClassName("dropdown");
        for(var i = 0; i < winnerClassElements.length; i++)
        {        
            if (winnerClassElements.item(i).style.display == 'block') {            
                const style = getComputedStyle(winnerClassElements.item(i))
                winnerClassElements.item(i).style.display = "none";
                document.getElementById("btn").innerHTML="&#x2630;";
            } else {
                winnerClassElements.item(i).style.display = "block"
                document.getElementById("btn").innerHTML="&#x2716;";
            }        
        }
    }
</script>
</head>
<body>
<div style="position:absolute">
    <div class="control">
        <button id = "btn" onclick="myFunction()" class="dropbtn">&#x2630;</button>        
    </div>
</div>
<div style="overflow: hidden;">
    <div style="width: 1000%;">
        <div style="float: left;">
            <div class="navbar">
                <img src="{{ url_for('static', path='menu_pic_logo.png') }}"/>
            </div>
        </div>
        <div id="show" class="title">
            <div class="navbar">
                RESTAURANT MENU
            </div>
        </div>
        <div class="dropdown">
            <div class="navbar">
                <a>ABOUT</a>
            </div>
            <div style="position: static;">
                <div class="dropdown-content">
                    <div class="drop_list">
                        <a href="#">LINK 1</a>
                        <a href="#">LINK 2</a>
                        <a href="#">LINK 3</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <div class="navbar">
                <a>NEWS</a>
            </div>
            <div style="position: static;">
                <div class="dropdown-content">
                    <div class="drop_list">
                        <a href="#">LINK 1</a>
                        <a href="#">LINK 2</a>
                        <a href="#">LINK 3</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <div class="navbar">
                <a>CONTACTS</a>
            </div>
            <div style="position: static;">
                <div class="dropdown-content">
                    <div class="drop_list">
                        <a href="#">LINK 1</a>
                        <a href="#">LINK 2</a>
                        <a href="#">LINK 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="line">
</div>
</body>
</html>
