<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: Arial, Helvetica, sans-serif; font-size: 20px; color: #333333;
}

.title{
    width: 400px;
    font-size: 32px;
    font-weight: bold;
    display: table-cell;
    vertical-align: middle;
}

.navbar {
  height: 90px;
  display: table-cell;
  vertical-align: middle;
  padding: 0px 10px;
}

.navbar a {
  float: left;
  font-size: 20px;
  font-weight: bold;
}

.line {
  border: none;
  width:100%;
  margin:0px;
  background-color:#333333;
  height: 1px;
}

.dropdown {
  overflow: hidden;
  border: none;
  outline: none;
  margin: 0;
  display: none;
}

.control {
    display: table-cell;
    vertical-align: middle;
    height: 70px;
    width: 95vw;
    text-align: right;
}

.dropdown-content {
  display: none;
  position: relative;
  min-width: 250px;
}

.drop_list {
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: #333333;
  padding: 12px 12px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  text-decoration: underline;
}

.dropdown:hover .dropdown-content {
  display: block;
}
.dropbtn {
  color: #333333;
  font-size: 30px;
  border: none;
  cursor: pointer;
}

@media screen and (min-width: 950px) {
    .dropdown{
        display: table-cell;
        vertical-align: middle;
    }
    .dropdown-content{
        position: absolute;
    }
    .title{
        float:left
    }
    .drop_list {
        box-shadow: 6px 6px 0px 0px #cccccc;
        border-right-style: solid;
        border-right-color: #333333;
        border-right-width: 1px;
        border-left-style: solid;
        border-left-color: #333333;
        border-left-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: #333333;
        border-bottom-width: 1px;
        background-color: #ffffff;
        z-index: 1;
    }
    .control{
        display: none;
    }
  }
</style>
</head>

<body style="margin:0; padding:0">
<div style="position:absolute">
    <div class="control">
        <button id = "btn" onclick="myFunction()" class="dropbtn">&#x2630;</button>
    </div>
</div>
<div style="overflow: hidden;" id="inner-menu">
    <div style="float: left;">
        <div class="navbar">
            <img src="{{ url_for('static', path='r_pic.png') }}" style="padding-left: 30px;"/>
        </div>
    </div>
    <div id="show" class="title">
        <div class="navbar">
            Restaurant Menu
        </div>
    </div>
</div>
<hr class="line">
</div>
</body>
</html>

<script>

    //Menu content
    let inner_menu = '<div class="dropdown">\
        <div class="navbar">\
            <a>About</a>\
        </div>\
        <div style="position: static;">\
            <div class="dropdown-content">\
                <div class="drop_list">\
                    <a href="#">link 1</a>\
                    <a href="#">link 2</a>\
                    <a href="#">link 3</a>\
                </div>\
            </div>\
        </div>\
    </div>\
    <div class="dropdown">\
        <div class="navbar">\
            <a>News</a>\
        </div>\
        <div style="position: static;">\
            <div class="dropdown-content">\
                <div class="drop_list">\
                    <a href="#">link 1</a>\
                    <a href="#">link 2</a>\
                    <a href="#">link 3</a>\
                </div>\
            </div>\
        </div>\
    </div>\
    <div class="dropdown">\
        <div class="navbar">\
            <a>Contacts</a>\
        </div>\
        <div style="position: static;">\
            <div class="dropdown-content">\
                <div class="drop_list">\
                    <a href="#">link 1</a>\
                    <a href="#">link 2</a>\
                    <a href="#">link 3</a>\
                </div>\
            </div>\
        </div>\
    </div>';
    //Create div tag for top menu
    var newel = document.getElementById("inner-menu");
    let div_inner_menu = document.createElement('div');
    div_inner_menu.id = "inner_menu_content";
    div_inner_menu.innerHTML = inner_menu;
    newel.append(div_inner_menu);

    //Create div tag for bottom menu
    let div_inner_menu_below = document.createElement('div');
    div_inner_menu_below.id = "inner_menu_below_content";
    div_inner_menu_below.style = "padding-left: 35px;";
    div_inner_menu_below.innerHTML = inner_menu;


    function func() {
        if (window.innerWidth >= 950) {
            document.getElementById("btn").innerHTML = "&#x2630";            
            const el = document.getElementById("inner_menu_content");

            //Remove bottom menu and nnsert top menu
            if (el == null) {
                
                const el = document.getElementById("inner_menu_below_content");
                el.remove()
                div_inner_menu.innerHTML = inner_menu;
                newel.append(div_inner_menu);
            }
        }
        else {
            //Remove top menu and insert bottom menu
            const el = document.getElementById("inner_menu_content");
            el.remove()
            document.body.append(div_inner_menu_below)
        }
    }
    
    window.addEventListener('resize', func);
    window.addEventListener('load', func);


    function myFunction() {
        var winnerClassElements = document.getElementsByClassName("dropdown");
        for(var i = 0; i < winnerClassElements.length; i++)
        {
            if (winnerClassElements.item(i).style.display == 'block') {
                const style = getComputedStyle(winnerClassElements.item(i))
                winnerClassElements.item(i).style.display = "none";
                document.getElementById("btn").innerHTML="&#x2630;";
            } else {
                winnerClassElements.item(i).style.display = "block"
                document.getElementById("btn").innerHTML="&#x2716;";
            }
        }
    }
</script>
